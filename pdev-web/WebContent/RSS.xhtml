	<script language="JavaScript">

function afficheDate()
	{

	
	date=new Date();

	
	heure=date.getHours();
	minute=date.getMinutes();
	seconde=date.getSeconds();
	


	document.getElementById("texteDate").innerHTML= heure+":"+minute+":"+seconde;
	setTimeout("afficheDate()", 1000);

		}

</script>
