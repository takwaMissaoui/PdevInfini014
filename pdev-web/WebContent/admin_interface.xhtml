<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	
>

<h:head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>L'esprit du trading</title>


	<!-- Core CSS - Include with every page -->

	<link href="#{request.contextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="#{request.contextPath}/resources/font-awesome/css/font-awesome.css"
		rel="stylesheet" />

	<!-- Page-Level Plugin CSS - Dashboard -->
	<link
		href="#{request.contextPath}/css/plugins/morris/morris-0.4.3.min.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/css/plugins/timeline/timeline.css"
		rel="stylesheet" />

	<!-- SB Admin CSS - Include with every page -->
	<link href="#{request.contextPath}/resources/css/sb-admin.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/resources/css/table.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/resources/css/tab.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/resources/css/sidepanel.css"
		rel="stylesheet" />


	<link
		href="#{request.contextPath}/resources/css/bootstrap-combobox.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/resources/select2-3.4.6/select2.css"
		rel="stylesheet" />


	<!-- Core Scripts - Include with every page -->

	<script src="#{request.contextPath}/resources/js/jquery-1.10.2.js"></script>
	<script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/selectrow.js"></script>
	<script
		src="#{request.contextPath}/resources/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="#{request.contextPath}/resources/select2-3.4.6/select2.js"></script>


	<!--     Page-Level Plugin Scripts - Dashboard-->
	<script
		src="#{request.contextPath}/resources/js/plugins/morris/raphael-2.1.0.min.js"></script>
	<script
		src="#{request.contextPath}/resources/js/plugins/morris/morris.js"></script>

	<!--   SB Admin Scripts - Include with every page-->
	<script src="#{request.contextPath}/resources/js/sb-admin.js"></script>

	<!--  Page-Level Demo Scripts - Dashboard - Use for reference-->
	<script
		src="#{request.contextPath}/resources/js/demo/dashboard-demo.js"></script>

	<script src="#{request.contextPath}/resources/js/sidePanel.js"> </script>
	<script src="#{request.contextPath}/resources/js/bootstrap-combobox.js"
		type="text/javascript"></script>


</h:head>
<h:body onload="afficheDate();">
	<div id="wrapper">

		<!--implementation entete-->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>

			</button>


		</div>
		<ul class="nav navbar-top-links navbar-right">

			<li>

				<p class="navbar-text">
					<i class="glyphicon glyphicon-time"> </i> <span id="texteDate"
						style="font-size: 10pt; font-weight: bold;"></span> <i
						class="fa fa-user fa-fw"> </i>
					<h:outputText value="#{authenticateBean.login}" />
				</p>

				<button type="button" class="btn btn-default navbar-btn">
					<span class="glyphicon    glyphicon-off"></span> Sign out
				</button>
			</li>

		</ul>
		<!-- /.navbar-top-links --> </nav>
		<!-- /.navbar-static-top -->

		<!--/implementation entete-->

		<div id="page-wrapper">

			<br />
			<!--  currencies -->
			<h3>Currencies Management</h3>
			<br />
			<div class="row">
				<div class="col-lg-4">

					<div class="panel panel-primary"
						style="width: 387px; height: 335px;">

						<div class="panel-heading">
							<h3 class="panel-title">Local Currency</h3>
						</div>

						<div class="panel-body">




							<h:form>
								<h:panelGrid columns="2" cellpadding="5">
								<label> Choose the local currency :</label>
								
									 <p:selectOneMenu id="currencies"
										value="#{adminBean.currencySelected}" style="width: 160px;">
										<f:selectItem itemLabel="choose currency" itemValue="" />
										<f:selectItems var="cur" value="#{adminBean.currencies}"
											itemLabel="#{cur.name}" />
										<p:ajax listener="#{adminBean.setLocal()}" />
									</p:selectOneMenu> 
									
									
									
								</h:panelGrid>

<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
								<button type="button" class="btn btn-warning "
									style="width: 160px;" jsf:action="#{adminBean.setLocal()}">
									<span class="glyphicon glyphicon-ok-circle" > </span>Validate
								</button>
							</h:form>

						</div>

					</div>



</div>
			

				<div class="col-md-4">
					<div class="panel panel-primary"
						style="width: 387px; height: 335px;">
						<div class="panel-heading ">
							<h3 class="panel-title">
								<span class="glyphicon glyphicon-usd"></span> Enrolled
								Currencies
							</h3>

						</div>

						<div class="panel-body">


							<p:orderList value="#{adminBean.currencies}" var="cur"
								controlsLocation="none" itemLabel="#{cur.id_currency}"
								itemValue="#{cur}" id="basicList" style="width: 357px;"/>


							<button type="button" class="btn btn-danger ">
								<span class="glyphicon glyphicon-remove"></span> Remove
							</button>
						</div>



					</div>
				</div>

				<div class="col-md-4">

					<div class="panel panel-primary"
						style="width: 387px; height: 335px;">
						<div class="panel-heading">

							<h3 class="panel-title">Add Currency</h3>
						</div>

						<div class="panel-body">
							<form role="form" jsf:id="curForm" jsf:prependId="false">
								<div class="form-group">
									<label for="CurrencyFullName">Currency full name</label> <input
										type="text" class="form-control" id="CurrencyFullName"
										placeholder="Enter currency name"
										jsf:value="#{adminBean.currency.name}"> </input>
								</div>
								<div class="form-group">
									<label for="CurrencyCode">Code</label> <input type="text"
										class="form-control" id="CurrencyCode"
										placeholder="Currency code"
										jsf:value="#{adminBean.currency.id_currency}"></input>
								</div>
								<div class="form-group">

									<p class="help-block">Example block-level help text here.</p>
								</div>
								<br></br> <br></br>

								<button type="submit" class="btn btn-warning"
									jsf:action="#{adminBean.doAddCurrency()}">
									<span class="glyphicon glyphicon-plus"></span> Add
								</button>
							</form>
							
						</div>
					</div>
				</div>
			</div>
			
			<!--/  currencies -->

			<br /> <br />

			<!-- central bank managing-->
			<div class="row">

				<h3>Central Bank Management</h3>
				<br /> <br />



				<div class="col-md-4">

					<div class="panel panel-primary">
						<div class="panel-heading">

							<h3 class="panel-title">Add Central Bank</h3>
						</div>

						<div class="panel-body">
							

								<div class="form-group">
									<label for="Name">Name</label> <input type="text"
										class="form-control" id="Name" placeholder="Enter your Name"
										jsf:value="#{adminBean.login}"></input>
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										placeholder="Enter email" jsf:value="#{adminBean.mail}"></input>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="Password"
										jsf:value="#{adminBean.pass}"></input>
								</div>

								<div class="form-group">
									<label for="exampleInputPassword2">Confirm Password</label> <input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="Confirm Password"
										jsf:value="#{adminBean.passconfirmed}"></input>
								</div>

								<div class="form-group">

									<p class="help-block">Example block-level help text here.</p>
								</div>

								<button type="submit" class="btn btn-warning"
									jsf:action="#{adminBean.doAddCentralBank()}" value="submit">
									<span class="glyphicon glyphicon-ok-circle"></span>Submit
									</button>


						
						</div>
					</div>
				</div>


			</div>
			<!--/ central bank managing-->

		</div>
		<!--/.page-Wrapper-->





	</div>
	<!--/.wrapper-->
</h:body>
</html>
