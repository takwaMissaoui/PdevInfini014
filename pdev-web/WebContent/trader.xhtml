
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	xmlns:p="http://primefaces.org/ui">
	
					<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading clickable">
							<h3 class="panel-title">
								<span class="glyphicon glyphicon-user"></span> Traders <span
									class="pull-right "><i class="glyphicon glyphicon-minus"></i></span>
							</h3>

						</div>
						<h:form>
							<div class="panel-body" style="height: 200px;">




								<h:selectOneListbox value="#{traderListView.selectedTrader}"
									style="width: 260px;" class="selectpicker">
									<f:selectItems value="#{traderListView.workingTraderList}"
										class="option"></f:selectItems>

								</h:selectOneListbox>
							</div>
							<div class="pannel-footer">
								<br></br> <input type="submit" class="btn btn-danger pull-right"
									jsf:action="#{traderListView.doRemoveTrader()}" value="Remove"></input>











								<!--  ajout-->
								<a class="btn btn-warning " data-toggle="modal"
									data-target="#myModal" style="width: 100px;"> <span
									class="glyphicon glyphicon-plus-sign"></span>New
								</a>
								<div id="wrap" class="text-center">
									<!-- Button trigger modal -->
									<br></br>


									<!-- Modal -->

									<div class="modal fade" id="myModal" tabindex="-1"
										role="dialog" aria-labelledby="myModalLabel"
										aria-hidden="true">
										<div class="container">

											<div class="row" style="margin-top: 20px">



												<div
													class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
													style="background-color: #fff">
													<form jsf:id="myForm" jsf:prependId="false">

														<fieldset>
															<div class="row">
																<div class="col-xs-6 col-md-8"
																	style="background-color: #fff">
																	<h3 class="pull-left">Trader Form</h3>
																</div>

															</div>
															<hr class="colorgraph"></hr>
															<div class="form-group">
																<label class="pull-left">login</label> <input
																	type="text" class="form-control"
																	placeholder="Enter login"
																	jsf:value="#{traderListView.trader.login}"></input>
															</div>

															<div class="form-group">
																<label class="pull-left">Email address</label> <input
																	type="email" class="form-control"
																	placeholder="Enter email"
																	jsf:value="#{traderListView.trader.mail}"></input>
															</div>
															<div class="form-group">
																<label class="pull-left">Password</label> <input
																	type="password" class="form-control"
																	id="exampleInputPassword1" placeholder="Password"
																	jsf:value="#{traderListView.trader.password}"></input>
															</div>
															<hr class="colorgraph"></hr>

															<div class="form-group">
																<div class="col-xs-6 col-md-4">

																	<input type="submit"
																		class="btn btn-lg btn-warning pull-right btn-block"
																		value="validate"
																		jsf:action="#{traderListView.doAddTrader()}"></input>
																</div>
																<div class="col-xs-6 col-md-4 pull-right">

																	<p class="change_link">

																		<a href="Profile.jsf"
																			class="btn btn-lg btn-primary btn-block "><span
																			class="glyphicon glyphicon-share-alt"></span> go back
																		</a>

																	</p>

																</div>
															</div>


														</fieldset>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>

								<!-- fin -->


							</div>
						</h:form>

					</div>


				</div>
					</ui:composition>
