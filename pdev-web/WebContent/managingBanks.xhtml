
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">



<div class="col-md-8">
		<div class="panel panel-primary" style="height: 288px;">
			<div class="panel-heading ">
				<h3 class="panel-title">Modifing banks</h3>

			</div>
			<div class="panel panel-warning">
				<div class="panel-body" style="height: 230px;">

					<ul class="list-group list-member">

						<h:form>
							<h:dataTable height="189"
								class="table table-striped table-bordered"
								value="#{bankBean.banques}" var="bank">

								<h:column>
									<f:facet name="header">IdBank</f:facet>
									<h:outputText value="#{bank.idClient}" />
								</h:column>

								<h:column>
									<f:facet name="header">Bank name</f:facet>
									<h:outputText value="#{bank.login}" />
								</h:column>
	                            <h:column>
									<f:facet name="header">Enrolled</f:facet>
									<h:outputText value="#{bank.reqConfirmed}" />
								</h:column>
								<h:column>
									<f:facet name="header">Action</f:facet>
									<div class="text-center">

										<h:commandButton value="Select"
											class="btn btn-outline btn-danger">
											<f:setPropertyActionListener
												target="#{bankBean.selectedId}"
												value="#{bank.idClient}"></f:setPropertyActionListener>
											<f:setPropertyActionListener
												target="#{bankBean.formDisplay}"
												value="true"></f:setPropertyActionListener>

										</h:commandButton>
									</div>
								</h:column>

							</h:dataTable>
						</h:form>
					</ul>

				</div>
			</div>

		</div>
	</div>
	
	<div class="col-md-4">
	
	<div class="panel panel-primary" style="height: 288px;">
			<div class="panel-heading ">
				<h3 class="panel-title">Form</h3>
			</div>
			<div class="panel-body">
				<h:form rendered="#{bankBean.formDisplay}">
					<div class="form-group">
						<label>Currency Id     :</label>
						<h:outputText value="#{bankBean.selectedId}"></h:outputText>
					</div>
					<div class="form-group">
						<label>Accepting Request Response </label> 
						<h:selectOneRadio   value="#{bankBean.selectedResponse}">
						
						<f:selectItem  itemLabel="true"  id="true" itemValue="true"/>
						
						<f:selectItem  itemLabel="false"  id="false" itemValue="false"/>
						
						</h:selectOneRadio>
						
					</div>
					<br></br>
					<br></br>
					
					<input type="submit" value="Save"
						jsf:action="#{bankBean.ModifyBank()}"
						class="btn btn-outline btn-success pull-right" />
				</h:form>
			</div>
		</div>
	</div>
	

</ui:composition>
