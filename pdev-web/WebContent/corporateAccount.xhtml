
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:p="http://primefaces.org/ui">

						<h:form id="corporateTable" rendred="#{authenticateBean.corporateRendred}">
							
<h3>Accounts</h3>
			<div class="row">

				<div class="col-md-12 ">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Status</h3>


			 			</div>
			 			<div class="panel-body " >


								<h:dataTable value="#{corporateAccountBean.cARset}" var="account"
									height="189" class="table table-striped table-bordered" rendred="#{authenticateBean.corporateRendred}">

									<h:column>
										<f:facet name="header">IdAccount</f:facet>
										<h:outputText value="#{account.idAccountCorporate}" />
									</h:column>

									<h:column>

										<f:facet name="header">Currency</f:facet>
										<h:outputText value="#{account.currency.id_currency}" />
									</h:column>


									<h:column>
										<f:facet name="header">Amount</f:facet>
										<h:outputText value="#{account.amount}" />
									</h:column>

									<h:column>
										<f:facet name="header">CCtry</f:facet>
										<h:outputText
											value="#{currencySelectOneListboxView.localCurrency.id_currency}" />
									</h:column>

									<h:column>
										<f:facet name="header">CCtry Amount</f:facet>
										<h:outputText value="#{account.amount}*2" />
									</h:column>

									<h:column>
										<f:facet name="header">Action</f:facet>
										<div class="text-center">
				
										<h:commandButton value="Select" class="btn btn-outline btn-danger" >
										<f:setPropertyActionListener target="#{corporateAccountBean.selectedCOaccount}" value="#{account.idAccountCorporate}"></f:setPropertyActionListener>
										<f:setPropertyActionListener
							             target="#{corporateAccountBean.formDisplay}" value="true"></f:setPropertyActionListener>
										
										
										</h:commandButton>
										
											</div>
										
									</h:column>

								</h:dataTable>


							






							
								<button type="button" class="btn btn-warning pull-right"
									style="width: 160px;">
									<span class="glyphicon glyphicon-print"></span> Generate
									Records
								</button>
								
								

								<a class="btn  btn-outline btn-success " data-toggle="modal"
									data-target="#myModal1" 
									style="margin-right: 10px;"> <span
									class="glyphicon glyphicon-plus-sign"></span>New
								</a> 
								
								<nav class="navbar navbar-default" role="navigation">
			

			<div class="collapse navbar-collapse navbar-ex1-collapse">

				<h:form id="formAccount" rendered="#{corporateAccountBean.formDisplay}">

					<ul class="nav navbar-nav navbar-left">
						<li>
							<p class="navbar-text">
								Voulez vous supprimer le compte n: 
									</p>
						</li>
						<li>
							<p class="navbar-text">
								<h:outputText value="#{corporateAccountBean.selectedCOaccount}" />
							</p>
						</li>
						<li>
							<p class="navbar-text">
								?
							</p>
						</li>

						
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<p class="navbar-text">
								<input class="btn btn-outline btn-success pull-right"
									type="submit" value="Delete"
									jsf:action="#{corporateAccountBean.doDeleteCOAccount()}"></input>
							</p>
						</li>
					</ul>

				</h:form>

			</div>
		</nav>

                              <!-- ajout -->
								<div id="wrap1" class="text-center">

									<br></br>


									<!-- Modal -->

									<div class="modal fade" id="myModal1" tabindex="-1"
										role="dialog" aria-labelledby="myModalLabel"
										aria-hidden="true">
										<div class="container">

											<div class="row" style="margin-top: 20px">



												<div
													class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
													style="background-color: #fff">
													<form jsf:id="myFor" jsf:prependId="false">

														<fieldset>
															<div class="row">
																<div class="col-xs-6 col-md-8"
																	style="background-color: #fff">
																	<h3 class="pull-left">New Account Form</h3>

																</div>
															</div>

															<hr class="colorgraph"></hr>

															<div class="form-group">

																<label class="pull-left">Choose the Account
																	Currency</label>

																<h:selectOneListbox
																	value="#{corporateAccountBean.accountCurrencyId}"
																	class="selectpicker" data-live-search="true">


																	<f:selectItems
																		value="#{availableCurrencySelectView.workingCurrenciesList}"></f:selectItems>
																</h:selectOneListbox>


															</div>


															<div class="form-group">
																<label class="pull-left">Ammount</label> <input
																	type="number" class="form-control"
																	placeholder="Enter Amount"
																	jsf:value="#{corporateAccountBean.cAR.amount}"></input>
															</div>
															<div class="form-group">
																<div class="col-xs-6 col-md-4">

																	<input type="submit"
																		class="btn btn-lg btn-warning pull-right btn-block"
																		value="validate"
																		jsf:action="#{corporateAccountBean.doAddAccount()}"></input>
																</div>


																<div class="col-xs-6 col-md-4 pull-right">

																	<p class="change_link">

																		<a href="Profile.jsf"
																			class="btn btn-lg btn-primary btn-block "><span
																			class="glyphicon glyphicon-share-alt"></span> go back
																		</a>

																	</p>

																</div>
															</div>






														</fieldset>
													</form>
													<hr class="colorgraph"></hr>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- fin -->

</div>
</div>
</div>
</div>
</h:form>
	</ui:composition>
